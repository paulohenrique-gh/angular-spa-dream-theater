<div *ngIf="album" class="container mx-auto flex w-4/5 flex-col items-center gap-8">
  <div class="flex flex-col justify-center gap-6">
    <div class="flex flex-col items-center">
      <h1 class="text-4xl font-semibold uppercase tracking-wider">
        {{ album.title }}
      </h1>
      <p class="text-start text-3xl text-gray-400">{{ album.releaseYear }}</p>
    </div>
    <p class="text-2xl font-thin tracking-wide">{{ album.description }}</p>
  </div>

  <div class="flex h-96 w-full items-center justify-between gap-8">
    <img [src]="album.coverUrl" [alt]="album.title" class="h-96" />
    <ul class="flex h-fit max-h-full w-fit flex-grow flex-col gap-1 overflow-y-auto
               rounded border-2 border-gray-600 border-opacity-30 bg-zinc-950 p-6">
      <li *ngFor="let track of album.tracks" class="flex justify-start gap-8">
        <div class="flex gap-3">
          <span class="w-4 font-thin text-gray-400">{{ track.number }}.</span>
          <span class="tracking-wide">{{ track.title }}</span>
        </div>
        <span class="ml-auto font-thin tracking-wide text-gray-400">{{ track.duration }}</span>
      </li>
    </ul>
  </div>
</div>
