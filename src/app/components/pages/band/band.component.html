<ul class="flex flex-wrap justify-center w-4/6 mx-auto gap-8">
  <li *ngFor="let member of bandMembers" class="overflow-hidden rounded">
    <a [routerLink]="[member.id]">
    <img
      [src]="member.imageUrl"
      alt="member.name"
      width="300"
      class="hover:cursor-pointer hover:scale-105 transition-all duration-500"
    />

    </a>
    <p class="text-center">
      {{ member.name }} <span>{{ member.instrument }}</span>
    </p>
  </li>
</ul>
